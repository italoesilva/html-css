<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador.
    </p>


    <picture>
        <source media="(max-width: 750px )" srcset="imagem/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png">
        <img src="imagem/foto-g.png" alt="imagem flexível">

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender reproduzir um áudio.</p>
        <audio src="midia/carrol park.mp3" controls autoplay></audio>

        <audio preload="metadata" autoplay controls>

          <source src="midia/guanacast-33.mp3" type="audio/mpeg">
          <source src="midia/carrol park.ogg" type="audio/ogg">
          <source src="midia/carrol park.wav" type="audio/wav">

          <p>infelizmente seu navegador não consegue reproduzir arquivo áudio. <a href="midia/carrol park.mp3">Clique aqui para baixar o arquivo MP3</a></p>

        

        </audio>

    </picture>
    
</body>
</html>
