    <title>Estudos de iframe</title>

        }

<body>

    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão-->

        para aprender a programar.
        <p>
            O repositório do Guanabara
            
            <iframe src="https://gustavoguanabara.githut.io" frameborder="0" height="500">no <link rel="stylesheet" href="https://gustavoguanabara.githut.io" target="_blank">GitHub</iframe>

            também é bem legal.
        </p>
</p>
